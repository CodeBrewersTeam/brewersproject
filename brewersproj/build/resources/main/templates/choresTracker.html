<!DOCTYPE html>
<html>
<head>
    <title>Chore Management Form</title>
</head>
<body>
<h1>Chore Management Form</h1>
<form action="/submitForm" method="post">
    <!-- Roommate 1 -->
    <label for="roommate1">Roommate 1:</label>
    <input type="text" name="roommate1" id="roommate1">
    <br>
    <label for="roommate1Schedule">Schedule:</label>
    <input type="checkbox" name="roommate1Schedule" id="roommate1Mon" value="Mon"> Mon
    <input type="checkbox" name="roommate1Schedule" id="roommate1Tue" value="Tue"> Tue
    <input type="checkbox" name="roommate1Schedule" id="roommate1Wed" value="Wed"> Wed
    <input type="checkbox" name="roommate1Schedule" id="roommate1Thu" value="Thu"> Thu
    <input type="checkbox" name="roommate1Schedule" id="roommate1Fri" value="Fri"> Fri
    <input type="checkbox" name="roommate1Schedule" id="roommate1Sat" value="Sat"> Sat
    <input type="checkbox" name="roommate1Schedule" id="roommate1Sun" value="Sun"> Sun
    <br>

    <!-- Roommate 2 -->
    <label for="roommate2">Roommate 2:</label>
    <input type="text" name="roommate2" id="roommate2">
    <br>
    <label for="roommate2Schedule">Schedule:</label>
    <input type="checkbox" name="roommate2Schedule" id="roommate2Mon" value="Mon"> Mon
    <input type="checkbox" name="roommate2Schedule" id="roommate2Tue" value="Tue"> Tue
    <input type="checkbox" name="roommate2Schedule" id="roommate2Wed" value="Wed"> Wed
    <input type="checkbox" name="roommate2Schedule" id="roommate2Thu" value="Thu"> Thu
    <input type="checkbox" name="roommate2Schedule" id="roommate2Fri" value="Fri"> Fri
    <input type="checkbox" name="roommate2Schedule" id="roommate2Sat" value="Sat"> Sat
    <input type="checkbox" name="roommate2Schedule" id="roommate2Sun" value="Sun"> Sun
    <br>

    <!-- Add more roommates and their schedules here -->

    <label for="bathroomPreference">Bathroom Duty Preference:</label>
    <input type="text" name="bathroomPreference" id="bathroomPreference">
    <br>

    <label for="kitchenPreference">Kitchen Duty Preference:</label>
    <input type="text" name="kitchenPreference" id="kitchenPreference">
    <br>

    <!-- Add more chore preferences here -->

    <input type="submit" value="Submit">
</form>
</body>
</html>
