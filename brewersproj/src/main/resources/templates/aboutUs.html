<!DOCTYPE html>
<html>
<head>
    <title>About Us</title>


<!--    !!!!copy and past this to this aboutUsStyle.css  !!!!-->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }

        html {
            box-sizing: border-box;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            margin: 8px;
            text-align: center;
        }

        .about-section {
            padding: 50px;
            text-align: center;
            background-color: #474e5d;
            color: white;
            font-size: 30px;
        }

        .container {
            padding: 0 16px;
            margin: 0 auto;
        }

        .container::after, .row::after {
            content: "";
            clear: both;
            display: table;
        }

        .title {
            color: grey;
        }

        .button {
            border: none;
            outline: none;
            display: inline-block;
            padding: 8px 16px;
            color: white;
            background-color: #007bff;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            font-size: 14px;
            line-height: 1.5;
            text-decoration: none;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .row {
            display: flex;
            justify-content: center;
        }

        .column {
            flex: 0 0 calc(25% - 16px);
            max-width: calc(25% - 16px);
            margin: 8px;
        }

        @media screen and (max-width: 650px) {
            .column {
                flex: 0 0 50%;
                max-width: 50%;
            }
        }
    </style>




</head>
<body>

<div class="about-section">
    <h1>About Us</h1>
</div>


<h2 style="text-align:center">Meet the Team</h2>
<div class="row">
    <div class="column">
        <div class="card">
            <img src="https://placehold.co/150x150" alt="jennifer" style="width:100%">
            <div class="container">
                <h2>Jennifer Sung</h2>
                <p class="title">Full-stack Developer</p>
                <p><a href="https://www.linkedin.com/in/jennisung/" class="button primary" role="button">LinkedIn</a></p>
            </div>
        </div>
    </div>


    <div class="column">
        <div class="card">
            <img src="https://placehold.co/150x150" alt="Alex" style="width:100%">
            <div class="container">
                <h2>Alex Chao</h2>
                <p class="title">Full-stack Developer</p>
                <p><a href="https://www.linkedin.com/" class="button">LinkedIn</a></p>
            </div>
        </div>
    </div>


    <div class="column">
        <div class="card">
            <img src="https://placehold.co/150x150" alt="Wasim" style="width:100%">
            <div class="container">
                <h2>Wasim Soomro</h2>
                <p class="title">Full-stack Developer</p>
                <p><a href="https://www.linkedin.com/" class="button">LinkedIn</a></p>
            </div>
        </div>
    </div>


    <div class="column">
        <div class="card">
            <img src="https://placehold.co/150x150" alt="John" style="width:100%">
            <div class="container">
                <h2>Jonathon Stillson</h2>
                <p class="title">Full-stack Developer</p>
                <p><a href="https://www.linkedin.com/" class="button">LinkedIn</a></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
