<!DOCTYPE html>
<html>
<head>
  <title>Rent Tracking System</title>
</head>
<body>
<h1>Rent Tracking System</h1>

<div>
  <h2>Total Rent Remaining: $<span id="totalRent">1000</span></h2>
</div>

<div>
  <h2>Submit Rent Payment</h2>
  <form id="rentForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="amountPaid">Amount Paid:</label>
    <input type="number" id="amountPaid" name="amountPaid" required><br><br>

    <button type="button" onclick="submitRent()">Submit</button>
  </form>
</div>

<script>
  let totalRent = 1000; // Initial total rent

  function submitRent() {
    const username = document.getElementById("username").value;
    const amountPaid = parseFloat(document.getElementById("amountPaid").value);

    if (!isNaN(amountPaid)) {
      totalRent -= amountPaid;
      document.getElementById("totalRent").textContent = totalRent.toFixed(2);

      // Clear form fields
      document.getElementById("username").value = "";
      document.getElementById("amountPaid").value = "";
    }
  }
</script>
</body>
</html>
